<body class="back">

            <div class="logo"></div>

                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>
    <section class="separator"></section>
    <section>
        <form action="" onsubmit="SendData(event)" method="post">
            <div class="input-content" >
                <input type="text" placeholder="Nombre" class="input" name="nombre"> 
                <input type="text" placeholder="Correo" class="input" name="correo">
                <textarea name="comentarios" class="input" placeholder="Comentarios"></textarea>
                <input type="submit" name="" value="ENVIAR" class="form-button text-white">
            </div>
        </form>
        <section class="separator"></section>
        <footer>
            <p class="fs-9 text-center">Derechos de autor Nómada &copy; 2023</p>
        </footer>
    </section>
    <script src="js/menu.js"></script>
    <script>
        const SendData = (e) => {
            e.preventDefault();
            let formulario = e.target;
            if(formulario.nombre.value  === "")
            {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Campo de nombre vació.',
                    timer: 3000, // Auto close after 3 seconds
                    showConfirmButton: false // Hide the "OK" button
                });
            }
            else if(formulario.comentarios.value  === "")
            {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Campo de comentarios vacíos.',
                    timer: 3000, // Auto close after 3 seconds
                    showConfirmButton: false // Hide the "OK" button
                });
            }
            else if(formulario.correo.value  === "")
            {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Campo de correo vació.',
                    timer: 3000, // Auto close after 3 seconds
                    showConfirmButton: false // Hide the "OK" button
                });
            }
            else
            {
                Swal.fire({
                    icon: 'success',
                    title: 'Completo!',
                    text: 'Datos enviados.',
                    timer: 3000, // Auto close after 3 seconds
                    showConfirmButton: false // Hide the "OK" button
                });
            }
        };
    </script>
